<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="col">
      <p>Enter your currency:</p>
      <textarea id="user-input"></textarea>
      <select class="currency-select" id="currency-in"></select>
      <p>And select the currency you want to convert it to:</p>
      <select class="currency-select" id="currency-out"></select>
      <button id="go">Convert</button>
      <div id="response-text"></div>
    </div>
  </div>
</body>
</html>
