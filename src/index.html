<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="col">
      <h1 class="conversion" id="title">Convert Money to Money!</h1>
      <br>
      <p class="conversion">Please enter an amount and a currency type to convert from:</p>
      <textarea class="conversion" id="user-input"></textarea>
      <select class="currency-select" id="currency-in"></select>
      <br><br>
      <p class="conversion" id="currency-out-text">...and select the currency type you want to convert it to:</p>
      <select class="currency-select" id="currency-out"></select>
      <br><br>
      <button id="go" class="conversion">Convert My Currency!</button>
      <br><br>
      <div class="conversion" id="outputtext">Your converted amount is:</div>
      <div id="response-text"></div>
    </div>
  </div>
</body>
</html>
